<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <h1>12344</h1>
    <!-- 應用程式生成的位置 -->
   <div id="app">
    {{ num }}

    <button type="button" v-on:click="clickMe">請點我+1</button>

   </div>

    <script>
        console.log(Vue);
        const {createApp, ref} = Vue;    //解構，取出特定的方法

        const app = createApp({     //建立根元件
            //Composition
            setup(){
                const num = ref(2);
                // console.log(num.value);
                // setInterval(() =>{
                //     num.value++
                // },500);
                
                function clickMe(){
                    num.value++
                }
                return{
                    num ,clickMe
                }
            }


        });
        app.mount('#app');

    </script>
</body>
</html>
